<!DOCTYPE html>
<html ng-app="countryApp">
<head>
	<title>Example 19 Angular</title>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
	<script type="text/javascript">
		var countryApp = angular.module('countryApp',[]);
		countryApp.controller('CountryCtrl', function($scope) {
			$scope.countries = [
				{"name": "China", "population": 134353532333},
				{"name": "India", "population": 124353532333},
				{"name": "USA", "population": 34353532333}
			];
		});
	</script>
</head>
<body ng-controller="CountryCtrl">
	<table>
		<tr>
			<th>Country</th>
			<th>Population</th>
		</tr>
		<tr ng-repeat="country in countries">
			<td> {{country.name}} </td>
			<td> {{country.population}} </td>
		</tr>
	</table>
</body>
</html>
