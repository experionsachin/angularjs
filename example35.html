<!DOCTYPE html>
<html ng-app="countryApp">
<head>
	<meta charset="utf-8">
	<title>Example 35 Angular</title>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>
	<script type="text/javascript">
		var countryApp = angular.module('countryApp', [ 'ngRoute' ]);
		countryApp.config(function($routeProvider) {
			$routeProvider.
				when('/', {
					templateUrl: 'country-list.html',
					controller: 'CountryCtrl'
				}).
				when('/:countryName', {
					templateUrl: 'country-detail.html',
					controller: 'CountryDetailCtrl'
				}).
				otherwise({
					redirectTo: '/'
				});
		});
		countryApp.controller('CountryCtrl', function($scope, $http) {
			$http.get('countries.json').success(function(data) {
				$scope.countries = data;
			});
		});
		countryApp.controller('CountryDetailCtrl', function ($scope, $routeParams) {
			console.log($routeParams);
		});
	</script>
</head>
<body ng-controller="CountryCtrl">
	<div ng-view ></div>
</body>
</html>
